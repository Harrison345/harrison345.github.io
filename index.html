<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無訪問權限</title>
    <style>
        body {
            font-family: "微軟正黑體", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://via.placeholder.com/1920x1080?text=Background') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .container {
            z-index: 2;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 600px;
        }
        .icon {
            margin-bottom: 20px;
        }
        .icon svg {
            width: 80px;
            height: 80px;
            fill: #ff6b6b;
            filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.8));
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.6;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.6);
        }
        footer {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
        }
        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            .icon svg {
                width: 60px;
                height: 60px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            footer {
                font-size: 0.8em;
            }
        }
        @media (max-width: 480px) {
            .icon svg {
                width: 50px;
                height: 50px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 0.9em;
                line-height: 1.4;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path d="M8 1a4 4 0 0 0-4 4v3H2.5A1.5 1.5 0 0 0 1 9.5v5A1.5 1.5 0 0 0 2.5 16h11A1.5 1.5 0 0 0 15 14.5v-5A1.5 1.5 0 0 0 13.5 8H12V5a4 4 0 0 0-4-4zm-2.5 4a2.5 2.5 0 1 1 5 0v3H5.5V5z"/>
            </svg>
        </div>
        <h1>無訪問權限</h1>
        <p>抱歉，您無權訪問此頁面。</p>
        <p>如需幫助，請聯繫系統管理員或技術支持。</p>
        <footer>
            © 2024 Harrison Co., Ltd. 保留所有權利。
        </footer>
    </div>
</body>
</html>
